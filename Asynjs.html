<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asyn JS</title>
</head>
<body>
    <script>
        
        const first = () => {
            console.log("First function");
            setTimeout(third, 1000);
            console.log("first ended");
        }

        const second = () => console.log("Second function");

        const third = () => {
            setTimeout(2000, console.log("third function"));
        }

        first();
        second();
        third();


    </script>
</body>
</html>
